<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximilian Ellermann - MAXFLIX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="websiteWrapper">

        <div id="navbar">
            <div id="logo">
                <img id="bigLogo" src="/img/netflix_logo.png" alt="Logo">
            </div>
            <div id="icons">
                <img src="/img/profileimg.png" id="profileImg">
            </div>
        </div>

    <div id="profileWrapper">
        <h2>Account</h2>
        <hr>
        <div id="pictureBracket">
            <p>Profile Picture</p>
            <img src="img/profileimg_me.jpg" alt="me">
            <div id="picSlider">
                <img src="img/profileimg.png" alt="">
                <img src="img/profileimg_1.PNG" alt="">
                <img src="img/profileimg_2.PNG" alt="">
                <img src="img/profileimg_3.PNG" alt="">
                <img src="img/profileimg_4.PNG" alt="">
            </div>
        </div>
        <hr>
        <div class="bracket">
            <div class="leftBracket">Personal Information</div>
            <div class="rightBracket">
                <div class="innerBracket">
                    <div class="infoLeft">
                        <p>Name</p>
                        <p>Last Name</p>
                        <p>Birthday</p>
                    </div>
                    <div class="infoRight">
                        <p>Maximilian</p>
                        <p>Ellermann</p>
                        <p>28.09.1997</p>
                    </div>
                </div>
                <hr>
                <div class="innerBracket">
                    <div class="infoLeft">
                        <p>E-Mail</p>
                        <p>Password</p>
                    </div>
                    <div class="infoRight">
                        <p>max.ellermann@live.de</p>
                        <p>*****************</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="bracket">
            <div class="leftBracket">Contact</div>
            <div class="rightBracket">
                <div class="innerBracket">
                    <div class="infoLeft">
                        <p>Socials</p>
                    </div>
                    <div class="infoRight">
                        <p><a href="https://github.com/YungMato">GitHub</a></p>
                        <p><a href="https://www.linkedin.com/in/maximilian-ellermann-37ba03272/">LinkedIn</a></p>
                        <p><a href="https://www.xing.com/profile/Maximilian_Ellermann3/">Xing</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
