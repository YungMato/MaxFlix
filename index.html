<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximilian Ellermann - MAXFLIX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="websiteWrapper">

        <div id="navbar">
            <div id="logo">
                <img id="bigLogo" src="/img/netflix_logo.png" alt="Logo">
                <p>Browse</p>
                <img class="navIcon" id="buttonDown" src="/img/down_Arrow.png">
            </div>
            <div id="icons">
                <img src="/img/lupe.png" class="navIcon">
                <img src="/img/glocke.png" class="navIcon">
                <img src="/img/profileimg.png" id="profileImg">
            </div>
        </div>

        <div class="highlight">
            <div id="highlightText">
                <h1 id="highlightTitle"></h1>
                <div id="highlightMatchDate"><p id="highlightMatch"></p><p id="highlightDate"></p></div>
                <div id="highlightInfo"></div>
                <div id="highlightTags"></div>
            </div>
            <div id="highlightImgCard">
                <img src="" id="highlightImg">
            </div>
        </div>

        <div id="content">
            <div class="row" id="row1">
                <div><p class="header">Popular on Maxflix</p></div>
                <div id="cardRow1" class="cardRow">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card" id="ad"></div>
                    <div class="card"></div>
                </div>
            </div>

            <div class="row" id="row2">
                <div><p class="header">Trending Now</p></div>
                <div id="cardRow2" class="cardRow">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>

            <div class="row" id="row3">
                <div><p class="header">Coming Soon</p></div>
                <div id="cardRow3" class="cardRow">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
